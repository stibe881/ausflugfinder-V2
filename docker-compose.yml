services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
        - VITE_APP_ID=${VITE_APP_ID}
        - VITE_APP_TITLE=${VITE_APP_TITLE}
        - VITE_APP_LOGO=${VITE_APP_LOGO}
    container_name: ausflug-manager-app
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ausflug-network
    volumes:
      - ./uploads:/app/uploads

networks:
  ausflug-network:
    driver: bridge
