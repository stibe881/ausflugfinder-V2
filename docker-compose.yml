services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ausflug-manager-app
    expose:
      - "3000"
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ausflug-network
    volumes:
      - uploads_data:/app/uploads

  nginx:
    image: nginx:alpine
    container_name: ausflug-manager-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - ausflug-network

volumes:
  uploads_data:
    driver: local

networks:
  ausflug-network:
    driver: bridge
