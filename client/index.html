<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Plan and manage unforgettable family trips and adventures" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ausflug Manager" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <link rel="manifest" href="/manifest.json" />
    <title>%VITE_APP_TITLE%</title>
    <link rel="stylesheet" href="/assets/mascot/mascot-widget.css">
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <div id="root"></div>
    <div id="ausflugfinder-mascot"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('Service Worker registered:', registration);
          }).catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
        });
      }
    </script>

    <!-- Analytics script - only loaded if endpoint is configured at runtime -->
    <script>
      (function() {
        const endpoint = "%VITE_ANALYTICS_ENDPOINT%";
        const websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
        // Only load analytics if both are configured (not empty placeholders)
        if (endpoint && endpoint.trim() && websiteId && websiteId.trim() && !endpoint.includes("%") && !websiteId.includes("%")) {
          const script = document.createElement("script");
          script.defer = true;
          script.src = endpoint + "/umami";
          script.setAttribute("data-website-id", websiteId);
          document.body.appendChild(script);
        }
      })();
    </script>

    <!-- Mascot Widget -->
    <script>
      window.MarmotMascotConfig = function(config) {
        config.position = 'bottom-right';
        config.size = 'medium';
        config.basePath = '/assets/mascot';
        config.factsPath = '/assets/mascot/facts_data.json';
      };
    </script>
    <script src="/assets/mascot/mascot-widget.js"></script>
  </body>

</html>
