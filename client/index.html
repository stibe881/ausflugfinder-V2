<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="Plan and manage unforgettable family trips and adventures" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ausflug Manager" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="mask-icon" href="/icons/icon-512.svg" color="#3b82f6" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="color-scheme" content="light dark" />
  <meta name="user-scalable" content="no" />
  <meta name="viewport-fit" content="cover" />
  <title>%VITE_APP_TITLE%</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script src="/api/config.js"></script>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then((registration) => {
          console.log('Service Worker registered:', registration);
        }).catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
      });
    }
  </script>
  <script>
    (function () {
      function hasAnalyticsConsent() {
        try {
          const consentStr = localStorage.getItem('cookieConsent');
          if (!consentStr) return false;
          const consent = JSON.parse(consentStr);
          return consent.analytics === true;
        } catch (error) {
          return false;
        }
      }
      window.addEventListener('cookieConsentChanged', function (event) {
        const consent = event.detail;
        if (consent && consent.analytics) {
          window.location.reload();
        }
      });
      if (hasAnalyticsConsent()) {
        const endpoint = "%VITE_ANALYTICS_ENDPOINT%";
        const websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
        if (endpoint && endpoint.trim() && websiteId && websiteId.trim() && !endpoint.includes('%') && !websiteId.includes('%')) {
          const script = document.createElement('script');
          script.defer = true;
          script.src = endpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          document.body.appendChild(script);
        }
      }
    })();
  </script>
</body>

</html>
