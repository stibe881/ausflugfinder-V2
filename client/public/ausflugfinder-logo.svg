<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="3"/>

  <!-- Sun (top background) -->
  <g transform="translate(100, 60)">
    <!-- Sun rays -->
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="21.2" y1="-21.2" x2="28.3" y2="-28.3" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="0" x2="40" y2="0" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="21.2" y1="21.2" x2="28.3" y2="28.3" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="-21.2" y1="-21.2" x2="-28.3" y2="-28.3" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="0" x2="-40" y2="0" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="-21.2" y1="21.2" x2="-28.3" y2="28.3" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <!-- Sun circle -->
    <circle cx="0" cy="0" r="18" fill="#f97316"/>
  </g>

  <!-- Mountains (middle) -->
  <g transform="translate(100, 140)">
    <!-- Back mountain -->
    <path d="M -60,0 L -30,-35 L 0,-5 L -60,0 Z" fill="#6366f1" opacity="0.7"/>
    <!-- Front mountain (left) -->
    <path d="M -50,0 L -20,-45 L 10,-10 L -50,0 Z" fill="#0ea5e9"/>
    <!-- Front mountain (right) -->
    <path d="M 0,-10 L 30,-50 L 60,0 L 0,-10 Z" fill="#22c55e"/>
    <!-- Snow caps -->
    <path d="M -20,-45 L -15,-35 L -25,-35 Z" fill="white"/>
    <path d="M 30,-50 L 35,-40 L 25,-40 Z" fill="white"/>
  </g>

  <!-- Compass (foreground) -->
  <g transform="translate(100, 140)">
    <!-- Compass circle background -->
    <circle cx="0" cy="0" r="22" fill="white" stroke="#0ea5e9" stroke-width="2.5"/>

    <!-- Compass directions -->
    <!-- North arrow (red) -->
    <path d="M 0,-18 L -4,-6 L 0,-8 L 4,-6 Z" fill="#ef4444"/>
    <!-- South arrow (white) -->
    <path d="M 0,18 L -4,6 L 0,8 L 4,6 Z" fill="#94a3b8"/>
    <!-- East arrow -->
    <path d="M 18,0 L 6,-4 L 8,0 L 6,4 Z" fill="#94a3b8"/>
    <!-- West arrow -->
    <path d="M -18,0 L -6,-4 L -8,0 L -6,4 Z" fill="#94a3b8"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="#0ea5e9"/>

    <!-- Compass ring decorations -->
    <circle cx="0" cy="0" r="19" fill="none" stroke="#cbd5e1" stroke-width="1"/>
  </g>

  <!-- Optional: Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9">
    AusflugFinder
  </text>
</svg>
